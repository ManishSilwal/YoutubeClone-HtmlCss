<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>
    <body>
      <header class="header">
        <div class="left-section">
          <img class="menu" src="image/hamburger-menu.svg">
          <a href="www.youtube.com"><img class="youtube-logo" src="image/youtube-logo.svg" alt="youtube logo" ></a>
        </div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button">
            <img class="search-icon" src="image/search.svg" >
            <div class="tooltip">Search</div>
          </button>
          <button class="voice-search-button">
            <img class="voice-search-icon" src="image/voice-search-icon.svg" alt="microphone">
            <div class="tooltip">Search with your voice</div>
          </button>
        </div>
        <div class="right-section">
          <button class="upload-button">
            <img class="upload-icon" src="image/upload.svg">
            <div class="tooltip">Create</div>
          </button>
          <button class="notification-button">
            <div class="notification-icon-container">
              <img class="notification-icon" src="image/notifications.svg">
              <div class="notifications-count">3</div>
              <div class="tooltip">Notifications</div>
            </div>
          </button>
          <img class="profile-pic" src="image/gmail-profile.jpg">
        </div>
      </header>
        
      <nav class="sidebar"></nav>

      <main>
        <section class="video-grid"></section>
      </main>
      
      <script src="scripts/sidebar.js"></script>
      <script src="scripts/videos.js"></script>
    </body>
</html>
